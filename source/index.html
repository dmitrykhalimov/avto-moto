<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page">
  <header class="header">
    <div class="container header__container">
      <img src="img/logo-desktop.png" width="134" height="55" alt="Магазин Авто-Мото">
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="#">Автомобили</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Контакты</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Услуги</a>
          </li>
          <li class="main-nav__item">
            <a href="#">Вакансии</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main class="page__main">
    <div class="container">
      <section class="slider">
        <div class="slider__main">
          <span class="button button--red">New Model</span>
          <img src="img/slide1-@1x.jpg">
        </div>
        <div class="slider__thumbnails-block">
          <button class="slider__prev">
            <!-- временное решение, при оживлении заменить на векторный спрайт -->
            <img src="img/icon-left.svg" width="52" height="52">
          </button>
          <div class="slider__thumbnails">
            <img src="img/slide1-tn.jpg" width="128" height="80">
            <img src="img/slide2-tn.jpg" width="128" height="80">
            <img src="img/slide3-tn.jpg" width="128" height="80">
          </div>
          <button class="slider__next">
            <img src="img/icon-right.svg" width="52" height="52">
          </button>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
